<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main class="container">
    <div class="left">
      <div class="box-img">
        <img class="box" src="./images/illustration-box-desktop.svg" alt="">
      </div>
      
      
      <div class="woman-img">
        <img class="woman" src="./images/illustration-woman-online-desktop.svg" alt="">
      </div>

      <div class="pattern-img">
        <img class="pattern" src="./images/bg-pattern-desktop.svg" alt="">
      </div>
    </div>

    <div class="right">
      <p class="title">FAQ</p>

      <div class="for-flex num1">
        <div class="to-add-text">
          <p class="text">How many team members can I invite?</p>
          <img class="arrow arrow1" src="./images/icon-arrow-down.svg" alt="">
        </div>
        
      </div>

      <div class="for-flex num2">
        <div class="to-add-text">
          <p class="text">What is the maximum file upload size?</p>
          <img class="arrow arrow2" src="./images/icon-arrow-down.svg" alt="">
        </div>
        
      </div>

      <div class="for-flex num3">
        <div class="to-add-text">
          <p class="text">How do I reset my password?</p>
          <img class="arrow arrow3" src="./images/icon-arrow-down.svg" alt="">
        </div>
        
      </div>

      <div class="for-flex num4">
        <div class="to-add-text">
          <p class="text">Can I cancel my subscription?</p>
          <img class="arrow arrow4" src="./images/icon-arrow-down.svg" alt="">
        </div>

      </div>

      <div class="for-flex num5">
        <div class="to-add-text">
          <p class="text">Do you provide additional support?</p>
          <img class="arrow arrow5" src="./images/icon-arrow-down.svg" alt="">
        </div>

      </div>

    </div>
  </main>



  <script src="index.js"></script>
</body>
</html>
